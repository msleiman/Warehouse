<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>PDP social media icons</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://www.warehouse.co.uk/gb/fonticons/style.css" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<style>
			ul#pdp-social-icons {
				list-style: none;
			}

				ul#pdp-social-icons li {
					display: inline-block;
					margin: 0px 6px;
					font-size: 30px;
				}

			a {
				color: #000;
			}

			a:hover, a:focus, a:visited {
				color: #000;
				text-decoration: none;
			}

			span.link_label {
				display: none;
			}

		</style>

	</head>
	<body class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<ul id="pdp-social-icons">
          <li><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fparse.com"><i class="icon_facebook2"></i><span class="link_label">Facebook</span></a></li>
			    <li><a target="_blank" href="https://twitter.com/intent/tweet?text=Hello%20World&url=http%3A%2F%2Fexample.com%2F"><i class="icon_twitter2"></i><span class="link_label">Twitter</span></a></li>
			    <li><a target="_blank" href="https://plus.google.com/share?url=http%3A%2F%2Fexample.com%2F"><i class="icon_google_plus2"></i><span class="link_label">Google+</span></a></li>
			    <li><a target="_blank" href="http://pinterest.com/pin/create/button/?url=http%3A%2F%2Fstatic.bbci.co.uk&media=http%3A%2F%2Fstatic.bbci.co.uk%2Fframeworks%2Fbarlesque%2F3.20.0%2Forb%2F4%2Fimg%2Fbbc-blocks-dark.png&description=LACE%20RUFFLE%20TOP%20Warehouse"><i class="icon_pinterest2"></i><span class="link_label">Pinterest</span></a></li>
			  </ul>
			</div>
	  </div>
	</body>
</html>
